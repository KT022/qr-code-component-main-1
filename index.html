<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" href="/images/image-qr-code.png" type="image/x-icon" />
    <title>Frontend Mentor | QR code component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100;500&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      :root {
        --w: hsl(0, 0%, 100%);
        --l-gray: hsl(212, 45%, 89%);
        --g-blue: hsl(220, 15%, 55%);
        --d-blue: hsl(218, 44%, 22%);
      }

      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="wrapper flex justify-center items-center h-[100vh] bg-[color:var(--l-gray)]">
      <div
        class="card bg-white rounded-2xl flex flex-col justify-center p-4 w-[18em] h-[28em]"
      >
        <div class="img mt-[-20px]">
          <img
            src="./images/image-qr-code.png"
            alt="QR code"
            class="w-[16em] h-[15em] rounded-xl"
          />
        </div>

        <div class="header">
          <h1 class="mt-7 text-xl font-bold text-center text-[color:var(--d-blue)]">
            Improve your front-end skills by building projects
          </h1>
        </div>

        <div class="content text-center mt-2 font-thin">
          <p class="text-[color:var(--g-blue)] text-[15px]">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
    <!-- add exact colors -->
    <!-- Improve your front-end skills by building projects Scan the QR code to visit
    Frontend Mentor and take your coding skills to the next level -->

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Khanh Truong</a>.
    </div> -->
  </body>
</html>
